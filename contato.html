<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="caixa">
            <h1><img src="images/logo.png" alt="Banner da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="/">Contato</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main class="contato">
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">

            <label for="mensage,">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <!--Marcação-->
            <div class="selecao">
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">
    
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="Telefone" id="radio-telefone">
    
                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">
            </div>
        
            <label for="checkbox"><input type="checkbox" name="" id="">Gostaria de receber nossas novidades por email?</label>
            
            <!--BOTÃO-->
            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="images/logo-branco.png" alt="Logo-Rodapé">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
    
</body>
</html>
