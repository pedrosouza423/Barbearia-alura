<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="caixa">
            <h1><img src="images/logo.png" alt="Banner da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="/">Contato</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main class="contato">
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com"  required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX"  required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao"  required></textarea >

            <!--Marcação-->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                
    
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </fieldset>
        
            <fieldset>    
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="horario" id="horario">
                    <option value="horario">Manhã</option>
                    <option value="horario">Tarde</option>
                    <option value="horario">Noite</option>
                </select>
            </fieldset>

            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <!--BOTÃO-->
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <!--Tabela de horários-->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
    
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
    
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
    
                </tr>
                
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                    
                </tr>
            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
    
</body>
</html>
